<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap_login.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- <link rel="stylesheet" href="main.css"> -->

		<!-- Import and configure the Firebase SDK -->
		<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
		<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

		<!-- <script src="/__/firebase/4.0.0/firebase-app.js"></script>
		<script src="/__/firebase/4.0.0/firebase-auth.js"></script>
		<script src="/__/firebase/init.js"></script> -->

		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-auth.js"></script>
		<!-- <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-messaging.js"></script> -->

		<script src="index.js"></script>

		<title>Login Engage</title>
	</head>

	<body>
		<div class="container" style="margin-top:40px">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong> Sign in to continue</strong>
						</div>
						<div class="panel-body">
							<fieldset>
								<form id="form">
									<div class="row">
										<div class="col-sm-12 col-md-10  col-md-offset-1 ">
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="glyphicon glyphicon-user"></i>
													</span> 
													<input class="form-control" placeholder="E-mail" name="email" id="email" type="text" autofocus>
												</div>
											</div>
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="glyphicon glyphicon-lock"></i>
													</span>
													<input class="form-control" placeholder="Senha" name="password" id="password" type="password" value="">
												</div>
											</div>
											<div class="form-group">
												<button type="submit" 
														id="sendButton" 
														class="btn btn-lg btn-primary btn-block">
													Entrar
												</button>
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="panel-footer "></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
